<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <img src="/assets/top-image.svg" alt="" />
    </div>
    <div class="timer">
      <h5>READY TO LAUNCH IN...</h5>

      <div class="group">
        <p>Dias</p>
        <p>Horas</p>
        <p>Minutos</p>
        <p>Segundos</p>
      </div>

      <div class="date">
        <p id="days"></p>
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
      </div>

      <p id="subscribe">Inscreva-se para saber mais sobre o lançamento</p>
      <button id="open">Inscreva-se</button>
    </div>

    <div class="modal-container" id="modal_container">
      <div class="modal">
        <h3>Formulário</h3>

        <form action="">
          <fieldset>
            <legend>Preencha com suas informações:</legend>

            <br /><br />

            <label for="name">Nome Completo:</label>
            <br />
            <input type="text" id="name" placeholder="Seu nome" />

            <br /><br />

            <label for="email">E-mail:</label>
            <br />
            <input type="email" id="email" placeholder="email@seudominio.com" />

            <br /><br />

            <button type="submit" id="close">Enviar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="right">
      <img src="/assets/rocket.svg" alt="" />
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
